      <!-- main page -->
<div class="main-page">
  <div class="card">
    <div class="maincard">
        <img src="img/avatar.png" alt="profile.png" class="profileimage">
        <div class="descriptioncard">
          <div>
            <div id="name">
              <span class="name">Name :</span>
            </div>
          </div>
          <br>
          <div id="skill">
            <span class="skill">Skill :</span>
          </div>
          <br>
            <button id="edit">Edit</button>
            <button id="resume">Resume</button>
        </div>
        <table class="biodata">
            <tr>
                <td class="identitas">Availabillity</td>
                <td id="availabillity">: </td>
            </tr>
            <tr>
                <td class="identitas">Age</td>
                <td id="age">: </td>
            </tr>
            <tr>
                <td class="identitas">Location</td>
                <td id="lokasi">: </td>
            </tr>
            <tr>
                <td class="identitas">Years Experience</td>
                <td id="years">: </td>
            </tr>
            <tr>
                <td class="identitas">Email</td>
                <td id="email">: </td>
            </tr>
        </table>
    </div>
    </div>
</div>

<!-- from page -->
<div class="form-page">
    <div class="card">
                <div class="mb-3">
                    <label for="Nama" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="nameInput">
                  </div>
                  <div class="mb-3">
                    <label for="Nama" class="form-label">Role</label>
                    <input type="text" class="form-control" id="roleInput">
                  </div>
                  <div class="mb-3">
                    <label for="Nama" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="availabilityInput">
                  </div>
                  <div class="mb-3">
                    <label for="Nama" class="form-label">Age</label>
                    <input type="text" class="form-control" id="ageInput">
                  </div>
                  <div class="mb-3">
                    <label for="Nama" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="lokasiInput">
                  </div>
                  <div class="mb-3">
                    <label for="Nama" class="form-label">Years Experience</label>
                    <input type="text" class="form-control" id="yearsInput">
                  </div>
                  <div class="mb-3">
                    <label for="Nama" class="form-label">Email</label>
                    <input type="text" class="form-control" id="emailInput">
                  </div>
                  <button id="buttonSubmit" onclick="">Submit</button>
                </div>
</div>
